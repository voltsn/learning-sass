<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning SASS</title>
  <!-- Fontawsome -->
  <script src="https://kit.fontawesome.com/5ef23aa1ca.js" crossorigin="anonymous"></script>
  <!-- My stylesheet -->
  <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
  <main>
    <article class="card">
      <header class="card__header">
        <div class="tag tag--bottom">
          <p class="tag__text">PHOTOS</p>
        </div>

        <div class="tag tag--circle tag--top">
          <p class="tag__text">15 Aug</p>
        </div>
      </header>
      <div class="card__body">
        <h1 class="card__title">INDIA</h1>
        <h2 class="card__subtitle">An upcoming superpower</h2>
        <p class="card__text">
          India is a vast South Asian country with diverse terrain - from
          Himalayan peaks to indian Ocean coastline - and history reaching
          back 5 millennia.
        </p>
      </div>
      <footer class="card__footer">
        <div class="posted-time">
          <i class="fa-regular fa-clock"></i>
          6 mins ago
        </div>
        <div class="comments-count">
          <i class="fa-solid fa-comments"></i>
          39 comments
        </div>
      </footer>
    </article>
  </main>  
</body>
</html>
